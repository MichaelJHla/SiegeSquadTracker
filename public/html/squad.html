<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Siege Squad Tracker</title>
</head>

<body>
    <div id="header">
        <h1 id="squad-name"><a href="#">Squad Name</a></h1>
        <div id="nav-elements">

            <h2><a href="site-stats.html">Site Stat Tracker</a></h2>
        </div>
    </div>

    <div id="body">
        <div id="all-stats">
            <div id="ranked-kd" class="stat-section">
                <h3>Best Ranked K/D</h3>
            </div>
            <div id="ranked-wl" class="stat-section">

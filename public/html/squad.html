<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Siege Squad Tracker</title>
</head>

<body>
    <div id="header">
        <h1 id="squad-name">Squad Name</h1>
        <div id="nav-elements">
            <h2>Map Ban Helper</h2>
            <h2>Operator Bans</h2>
            <h2>Site Stat Tracker</h2>
            <h2>Individual Stats</h2>
        </div>
    </div>

    <div id="body">
        <div id="all-stats">
            <div id="ranked-kd" class="stat-section">
                <h3>Best Ranked K/D</h3>
            </div>
            <div id="ranked-wl" class="stat-section">
                <h3>Best Ranked W/L</h3>
            </div>
            <div id="most-accurate" class="stat-section">
                <h3>Most Accurate</h3>
            </div>
            <div id="most-assists" class="stat-section">
                <h3>Most Assists</h3>
            </div>
            <div id="team-player" class="stat-section">
                <h3>Team Player</h3>
                <h5>Reinforcements per game</h5>
            </div>
            <div id="unluckiest" class="Most suicides">
                <h3>Unluckiest</h3>
                <h5>Most suicides</h5>
            </div>
        </div>
    </div>

    <!--All scripts below here-->
    <!--jQuery import-->
    <script src="../scripts/jquery.js"></script>
</body>

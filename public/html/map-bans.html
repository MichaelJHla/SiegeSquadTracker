<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Siege Squad Tracker - Map Bans</title>
</head>

<body>
    <div id="header">
        <h1 id="squad-name">Squad Name</h1>
        <div id="nav-elements">
            <h2>Map Ban Helper</h2>
            <h2>Operator Bans</h2>
            <h2>Site Stat Tracker</h2>
            <h2>Individual Stats</h2>
        </div>
    </div>

    <div id="body">
        <div id="squad-members">
            <!--This will display the names of all members of the squad using h4 tags-->
        </div>
        <div id="options">
            <h3>Squad's Ban Priority List:</h3>
            <button id="edit-bans">Edit your bans</button>
            <button id="squad-bans">View the squad's bans</buttuon>
        </div>
        <div id="ban-list">
            <!--This will display all the bans that are currently being requested to be seen-->
        </div>
        <div id="map-compare">
            <!--This will display two buttons which let the user pick which map they would rather play-->
        </div>
    </div>

    <!--All scripts below here-->
    <!--jQuery import-->
    <script src="../scripts/jquery.js"></script>
</body>

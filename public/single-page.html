<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/all.css">
    <title>Siege Squad Stats</title>
</head>

<body>
    <!--The sidebar will be the main method of naivigation for the user through the site.
    It will contain a top section which says some basic info about the site,
    a nav-elements section which is broken in two:
    1. Upper elements contains the main functionality sections of the site
    2. Lower elements contains the settings of the user and squad-->
    <div id="sidebar">
        <div id="sidebar-top">
            <h1 id="site-name">Siege Squad Stats</h1>
        </div>
        <div id="nav-elements">
            <div id="upper-elements">
                <input type="radio" id="map-bans" value="map-bans" name="nav-locations" class="nav-radio">
                <label for="map-bans" class="nav-radio-label"><i class="fas fa-map"></i> Map Bans</label>

                <input type="radio" id="operator-bans" value="operator-bans" name="nav-locations" class="nav-radio">
                <label for="operator-bans" class="nav-radio-label"><i class="fas fa-user-slash"></i> Op Bans</label>

                <input type="radio" id="site-stats" value="site-stats" name="nav-locations" class="nav-radio">
                <label for="site-stats" class="nav-radio-label"><i class="fas fa-map-marker-alt"></i> Site Stats</label>
            </div>
            <div id="lower-elements">
                <input type="radio" id="user-settings" value="user-settings" name="nav-locations" class="nav-radio">
                <label for="user-settings" class="nav-radio-label"><i class="fas fa-user"></i> Sign In</label>
            </div>
        </div>
    </div>
    <div id="main">

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/all.css">
    <title>Siege Squad Stats</title>
</head>

<body>
    <!--The sidebar will be the main method of naivigation for the user through the site.
    It will contain a top section which says some basic info about the site,
    a nav-elements section which is broken in two:
    1. Upper elements contains the main functionality sections of the site
    2. Lower elements contains the settings of the user and squad-->
    <div id="sidebar">
        <div id="sidebar-top">
            <h1 id="site-name">Siege Squad Stats</h1>
        </div>
        <div id="nav-elements">
            <div id="upper-elements">
                <input type="radio" id="map-bans" value="map-bans" name="nav-locations" class="nav-radio">
                <label for="map-bans" class="nav-radio-label"><i class="fas fa-map"></i> Map Bans</label>

                <input type="radio" id="operator-bans" value="operator-bans" name="nav-locations" class="nav-radio">
                <label for="operator-bans" class="nav-radio-label"><i class="fas fa-user-slash"></i> Op Bans</label>

                <input type="radio" id="site-stats" value="site-stats" name="nav-locations" class="nav-radio">
                <label for="site-stats" class="nav-radio-label"><i class="fas fa-map-marker-alt"></i> Site Stats</label>
            </div>
            <div id="lower-elements">
                <input type="radio" id="user-settings" value="user-settings" name="nav-locations" class="nav-radio">
                <label for="user-settings" class="nav-radio-label"><i class="fas fa-user"></i> Sign In</label>
            </div>
        </div>
    </div>
    <!--The main will contain the content of what module the user will be using
    These different modules are:
        -Map Bans: Allows the user to create a map bans list of their own, which also alters the map bans of the squad
        -Operator bans: Allows the user to view and change the operators which a squad likes to ban on a given map
        -Site stats: Allows the user to enter the results of a given round to view aggregate data regarding a specific site
        -User settings: Currently the user settings and the squad settings will be hosted in the same page-->
    <div id="main">
        <div id="sign-in-main">
            <div id="sign-in">
                <h2>Sign In</h2>
                <h3>New user? <span id="create-account-link">Sign up for free</span></h3>
                <form>
                    <input type="text" id="sign-in-email" placeholder="Email" class="sign-in-text-input" required>
                    <input type="password" id="sign-in-password" placeholder="Password" class="sign-in-text-input" required>
                    <input type="submit" id="sign-in-submit" value="Login">
                </form>
            </div>
            <div id="create-account">
                <h2>Create an Account</h2>
                <h3>Already have an account? <span id="sign-in-link">Sign in here</span></h3>
                <form>
                    <div id="platform-div">
                        <input type="radio" id="xbox" value="xbox" name="platform" class="platform-radio" required>
                        <label for="xbox" class="platform-radio-label"><i class="fab fa-xbox"></i></label>

                        <input type="radio" id="playstation" value="playstation" name="platform" class="platform-radio" required>
                        <label for="playstation" class="platform-radio-label"><i class="fab fa-playstation"></i></label>

                        <input type="radio" id="pc" value="pc" name="platform" class="platform-radio" required>
                        <label for="pc" class="platform-radio-label"><i class="fas fa-desktop"></i></label>
                    </div>
                    <input type="text" id="create-account-username" placeholder="Platform username" class="sign-in-text-input" required>
                    <input type="text" id="create-account-email" placeholder="Email" class="sign-in-text-input" required>
                    <input type="password" id="create-account-password" placeholder="Password" class="sign-in-text-input" required>
                    <input type="submit" id="create-account-submit" value="Create account">
                </form>
            </div>
        </div>
        <div id="map-bans-main">

        </div>
        <div id="operator-bans-main">

        </div>
        <div id="site-stats-main">

        </div>
        <div id="user-settings-main">

        </div>
    </div>
</body>
</html>

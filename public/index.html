<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/index.css">
    <title>Siege Squad Tracker</title>
</head>

<body>
    <div id="welcome">
        <h2>Welcome to Siege Squad Stats</h2>
        <button onclick="logInPage()">Log In</button>
        <button onclick="signUpPage()">Sign Up</button>
    </div>

    <div id="new-user">
        <form id="new-user-form">
            <h2>New User Sign Up</h2>
            <input type="radio" id="xbox" value="xbox" name="platform" required>
            <label for="xbox">Xbox</label>

            <input type="radio" id="playstation" value="playstation" name="platform" required>
            <label for="playstation">PlayStation</label>
            
            <input type="radio" id="pc" value="pc" name="platform" required>
            <label for="pc">PC</label>

            <br />

            <label for="platform-username">Platform username</label>
            <input id="platform-username" required>

            <label for="signup-email">Email</label>
            <input id="signup-email" required>

            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required>

            <input type="submit" value="Sign Up" id="signup-button">
        </form>
    </div>

    <div id="sign-in">
        <form id="sign-in-form">
            <h2>Sign In</h2>
            <label for="login-email">Email</label>
            <input id="login-email" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>

            <input type="submit" value="Log in" id="login-button">
        </form>
    </div>

    <!--All scripts below here-->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <!-- Database CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
    <!-- Authentication CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <!--Configuration information for firebase-->
    <script src="scripts/firebaseConfig.js"></script>
    <!--jQuery import-->
    <script src="scripts/jquery.js"></script>

    <script src="scripts/index.js"></script>
</body>
</html>

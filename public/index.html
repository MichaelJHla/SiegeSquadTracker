<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Siege Squad Tracker</title>
</head>

<body>
    <label for="squad-name">Squad name:</label>
    <input type="text" id="squad-name">

    <label for="email">Email:</label>
    <input type="text" id="email">

    <label for="password">Password:</label>
    <input type="password" id="password">

    <input type="radio" id="pc" name="platform">
    <label for="pc">PC</label>

    <input type="radio" id="playstation" name="platform">
    <label for="playstation">Playstation</label>
    
    <input type="radio" id="xbox" name="platform">
    <label for="xbox">Xbox</label>

    <label for="platform-name">Username on that platform:</label>
    <input type="text" id="platform-name">

    <!--All scripts below here-->
    <!--jQuery import-->
    <script src="scripts/jquery.js"></script>
</body>
</html>
